<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class=" bg-blue-200 p-10">
    <h1 class=" w-full h-16 font-bold text-6xl rounded-xl text-center ">KALKULATOR</h1>
    <div class="max-w-md m-auto my-8">
        <input type="text" id="calc"
            class="p-2 w-full h-16 font-bold text-3xl border-4 rounded-xl bg-blue-500 border-blue-300">
        <h1 id="res" class="mt-2 p-2 w-full h-16 font-bold text-3xl border-4 rounded-xl bg-blue-500 border-blue-300">
        </h1>
        <div
            class="operator rounded-xl mt-2 p-4 bg-blue-500 border-blue-300 border-4 grid auto-rows-max-3 grid-cols-5 gap-4 justify-items-center">
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="1"> 1
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="2"> 2
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="3"> 3
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="+"> +
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="-"> -
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="4"> 4
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="5"> 5
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="6"> 6
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="*"> *
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="/"> /
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="7"> 7
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="8"> 8
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="9"> 9
            </button>

            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 grid-cols-3 h-16 w-16 font-bold text-3xl"
                id="(">
                (
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id=")">
                )
            </button>
            <button class="rounded-xl bg-blue-300 border-blue-300 border-4 grid-cols-3 h-16 w-16 font-bold text-3xl"
                id="del">
                DEL
            </button>
            <button class="kal rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl " id="0"> 0
            </button>
            <button class="rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl" id="ac">
                AC
            </button>
            <button id="enter" class="rounded-xl bg-blue-300 border-blue-300 border-4 h-16 w-16 font-bold text-3xl ">=
            </button>


        </div>

    </div>
    <script src="script.js"></script>
</body>

</html>
