<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>

</head>

<body>
    <input type="text" id="calc">
    <input type="button" value="Calculate" id="enter"><br><br>

    <button class="kal" id="1"> 1 </button>
    <button class="kal" id="2"> 2 </button>
    <button class="kal" id="3"> 3 </button>
    <button class="kal" id="4"> 4 </button>
    <button class="kal" id="5"> 5 </button>
    <button class="kal" id="6"> 6 </button>
    <button class="kal" id="7"> 7 </button>
    <button class="kal" id="8"> 8 </button>
    <button class="kal" id="9"> 9 </button>
    <button class="kal" id="0"> 0 </button>
    <button class="kal" id="+"> + </button>
    <button class="kal" id="-"> - </button>
    <button class="kal" id="*"> X </button>
    <button class="kal" id="/"> / </button>

    <h1 id="res">100</h1>

    <script src="script.js"></script>
</body>

</html>
